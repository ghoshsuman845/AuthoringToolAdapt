<div class="container contact"  >
  <div class="header">
          <h6>General</h6>
  </div>
  
      <form  [formGroup]="myCourseForm" (submit)="SubmitItem()" novalidate class="myCourseForm">
      <div class="col-lg" >
          <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-2" >Title</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" formControlName="title" >  
              
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" >Display Title</label>
               
                <div class="col-sm-10">          
                  <input type="text" class="form-control"   formControlName="displayTitle">
                 
                </div>
              </div>
              <div class="form-group">
                      <label class="control-label col-sm-2">Description</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control"  formControlName="description">
                     </div>
               </div>
              
               <div class="form-group">
                  <label class="control-label col-sm-2" >Body</label>
                  <div class="col-sm-10">
                        
                        <p-editor [style]="{'height':'250px'}"  formControlName="body"></p-editor>
                       
                  </div>
                </div>
              <div class="form-group">
                      <label class="control-label col-sm-2" >Tags</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control"  formControlName="tags">
                      </div>
                      
               </div>
               <div class="form-group">
                      
                      <div class="col-sm-10 checkbox">
                         <input type="checkbox" style="width: 2.5%;" class="form-control"  formControlName="checkbox"> Share with all users
                      </div>
               </div>
               <div class="form-group">
                      <label class="control-label " style="margin-left: 2%;">Share with specific users</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="user">
                      </div>
                      
               </div>
               <div class="header">
                      <h6 style="padding: 14px 19px;margin-top: 0%;">Menu Lock Type</h6>
              </div>
              <select class="select"  [(ngModel)]="selectedLevel" [ngModelOptions]="{standalone: true}" name="lockType" (change)="selected()">Lock Type
                  <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
              </select>

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

               <div class="header">
                      <h6 style="padding: 14px 19px;margin-top: 0%;">Custom CSS</h6>
              </div>
              <div class="form-group">
                      <div class="col-sm-10">
                      <textarea  class="form-control" id="text-area"  name="customCSS"  rows="3"></textarea>   
                      </div>
                      
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" >Submit</button>
                </div>
              </div>
          </div>
      </div>
      </form>
  </div>
  <div>
         
  
</div>
