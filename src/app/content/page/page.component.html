<div class="container contact"  >
  <div class="header">
          <h6>General</h6>
  </div>
  
      <form  [formGroup]="myPageForm" (submit)="SubmitItem()" novalidate class="myPageForm">
      <div class="col-lg" >
          <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-2" >Title</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" formControlName="title" >  
              
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" >Display Title</label>
               
                <div class="col-sm-10">          
                  <input type="text" class="form-control"   formControlName="displayTitle">
                 
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" >Body</label>
                <div class="col-sm-10">
                      
                      <p-editor [style]="{'height':'250px'}" formControlName="body" ></p-editor>
                     
                </div>
              </div>
            
              <div class="form-group">
                <label class="control-label col-sm-2" >Page Body</label>
                <div class="col-sm-10">
                      
                      <p-editor [style]="{'height':'250px'}" formControlName="pageBody"></p-editor>
                     
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" >Instruction Text</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="instruction">
                </div>
             </div>

             <div class="form-group">
              <label class="control-label col-sm-2" >Button Text</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="btnlinkText">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" >Duration</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="duration">
              </div>
          </div>
       

          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" >Submit</button>
            </div>
          </div>
      </div>
  </div>
</form>

       

</div>
